service: internote-speech-service

custom:
  stage: ${opt:stage, self:provider.stage}
  domains:
    prod: services.internote.app
    dev: dev-services.internote.app
  webpack:
    config: "webpack.config.js"
    includeModules:
      forceExclude:
        - aws-sdk
    packager: "yarn"
  customDomain:
    basePath: ""
    domainName: ${self:custom.domains.${self:custom.stage}}
    certificateName: "internote.app"
    stage: "${self:custom.stage}"
    createRoute53Record: true
    endpointType: "regional"
  bucketName: internote-${self:custom.stage}-services-speech-audio-files

provider:
  name: aws
  runtime: nodejs8.10
  stage: dev
  region: eu-west-1
  environment:
    REGION: eu-west-1
    SPEECH_BUCKET:
      Ref: SpeechAudioFilesBucket
  memorySize: 256
  timeout: 30
  apiGateway:
    minimumCompressionSize: 1024
    restApiId:
      "Fn::ImportValue": ${self:custom.stage}-ApiGatewayRestApiId
    restApiRootResourceId:
      "Fn::ImportValue": ${self:custom.stage}-ApiGatewayRestApiRootResourceId
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "s3:PutObject"
        - "s3:PutObjectAcl"
      Resource:
        Fn::Join:
          - ""
          - - "arn:aws:s3:::"
            - Ref: SpeechAudioFilesBucket
            - "/*"
    - Effect: "Allow"
      Action:
        - "polly:*"
      Resource: "*"

plugins:
  - serverless-plugin-monorepo
  - serverless-webpack
  - serverless-domain-manager

functions:
  speech:
    handler: speech.handler
    events:
      - http:
          path: speech
          method: post
          cors: true
          authorizer: aws_iam

resources:
  Resources:
    SpeechAudioFilesBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: ${self:custom.bucketName}
        AccessControl: PublicRead
